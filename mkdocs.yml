theme:
  name: material
  palette:
    scheme: aphp
  # logo: assets/logo/edsnlp.svg
  favicon: assets/logo/edsnlp.svg
  features:
    - navigation.tracking
    - navigation.instant
    - navigation.indexes
    - navigation.tabs
    - navigation.top
    - content.code.annotate

nav:
  - Home:
      - index.md
      - home/installation.md
      - home/demo.md
      - home/spacy101.md
      # - SpaCy 101<img src="https://spacy.io/icons/icon-48x48.png" width="22"/>: https://spacy.io/usage/spacy-101" target="_blank
      - Tutorials:
          - home/tutorials/index.md
          - home/tutorials/matching-a-terminology.md
          - home/tutorials/qualifying-entities.md
          - home/tutorials/detecting-dates.md
          - home/tutorials/multiple-texts.md
      - Advanced tutorials:
          - home/advanced-tutorials/index.md
          - home/advanced-tutorials/word-vectors.md
          - Creating a pipeline<img src="https://spacy.io/icons/icon-48x48.png" width="22"/>: https://spacy.io/usage/processing-pipelines#custom-components" target="_blank
  - Pipelines:
      - pipelines/index.md
      - pipelines/architecture.md
      - Core Pipelines:
          - pipelines/core/index.md
          - pipelines/core/matcher.md
          # - pipelines/core/advanced-matcher.md
          - pipelines/core/normalisation.md
          - pipelines/core/endlines.md
          - pipelines/core/sentences.md
      - Qualifiers:
          - pipelines/qualifiers/index.md
          - pipelines/qualifiers/negation.md
          - pipelines/qualifiers/family.md
          - pipelines/qualifiers/hypothesis.md
          - pipelines/qualifiers/reported-speech.md
          - pipelines/qualifiers/antecedents.md
      - Miscellaneous:
          - pipelines/misc/index.md
          - pipelines/misc/dates.md
          - pipelines/misc/consultation-dates.md
          - pipelines/misc/sections.md
          - pipelines/misc/reason.md
      - Named Entity Recognition:
          - pipelines/ner/index.md
          - pipelines/ner/score.md
  - Utilities:
      - utilities/index.md
      # - Processing:
      #     - utilities/processing/index.md
      #     - utilities/processing/single.md
      #     - utilities/processing/multi.md
      #     - utilities/processing/spark.md
      - Connectors:
          - utilities/connectors/index.md
          - utilities/connectors/brat.md
          - utilities/connectors/omop.md
          - utilities/connectors/labeltool.md
      # - utilities/regex.md
      # - utilities/evaluation.md
  - Code Reference: reference/
  - Development:
      - development/index.md
      - development/changelog.md
      - development/contributing.md

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6

plugins:
  - termynal
  # - charts
  - search
  - bibtex:
      bib_file: "docs/references.bib"
  - gen-files:
      scripts:
        - docs/generate_reference.py
  - mkdocstrings:
      handlers:
        python:
          selection:
            docstring_style: numpy
          rendering:
            docstring_section_style: spacy
            heading_level: 3
            members_order: source
            show_root_toc_entry: false
      watch:
        - "edsnlp"
  - literate-nav:
      nav_file: SUMMARY.md
  # - img2fig
  # - mknotebooks:
  #     execute: false
  #     timeout: 100
  #     allow_errors: false

markdown_extensions:
  - admonition
  - pymdownx.superfences
  # - pymdownx.superfences:
  #     custom_fences:
  #       - name: vegalite
  #         class: vegalite
  #         format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - md_in_html
  - attr_list
  - pymdownx.details
