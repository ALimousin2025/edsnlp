theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

  # logo: assets/logo/edsnlp.svg
  favicon: assets/logo/edsnlp.svg
  features:
    - navigation.tracking
    - navigation.instant
    - navigation.indexes
    # - navigation.tabs
    - navigation.top
    - content.code.annotate

nav:
  # - Overview:
  - index.md
  - home/demo.md
  - home/spacy101.md
  - Tutorials:
      - home/tutorials/index.md
      - home/tutorials/matching-a-terminology.md
      - home/tutorials/qualifying-entities.md
      - home/tutorials/detecting-dates.md
